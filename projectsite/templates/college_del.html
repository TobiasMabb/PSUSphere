{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>Delete College</h2>

    <p>
        Are you sure you want to delete 
        <strong>{{ object.college_name }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Confirm Delete
        </button>

        <a href="{% url 'college-list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
