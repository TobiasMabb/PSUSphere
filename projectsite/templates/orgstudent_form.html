{% extends 'base.html' %}
{% block content %}

<div class="content">
<div class="container-fluid">

<h4 class="page-title">Student Form</h4>

<div class="card">
<div class="card-body">

<form method="post">
{% csrf_token %}

{{ form.as_p }}

<button type="submit" class="btn btn-success">
Save
</button>

<a href="{% url 'student-update' student.pk %}" class="btn btn-secondary">
Cancel
</a>

</form>

</div>
</div>

</div>
</div>

{% endblock %}
